<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="poppins-semibold-italic">Etch-a-Sketch</h1>
      <p>Click and drag to draw!</p>
    </div>
    <div class="controls">
      <form class="getGrids" onsubmit="makeGrids(event)">
        <label for="gridNum">Grids</label>
        <input
          type="number"
          min="1"
          max="100"
          id="gridNum"
          name="gridNum"
          placeholder="1-100"
          value="16"
        />
        <button type="submit">Go</button>
      </form>
      <div class="color-picker">
        <label for="colorPicker">Pick Color:</label>
        <input type="color" id="colorPicker" value="#fa4900" />
      </div>
      <button id="rainbowBtn">Rainbow</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="gridContainer"></div>
  </body>
</html>
